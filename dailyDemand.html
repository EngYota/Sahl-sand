      </div>
      <div class="daily-details">
        <form>
          <div class="login-form">

              <div class="col-lg-12">
                <div class="form-group mb-3">
                   <input name="name" type="text" required="" class="form-control" placeholder="اسم المنشأة ">
                 </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group mb-3">
                   <input name="number" type="text" required="" class="form-control" placeholder="رقم السجل ">

              </div>
              <div class="col-lg-12">
                <div class="form-group mb-3">

              </div>
              <div class="col-lg-6">
                <div class="form-group mb-3">
                   <input name="phone" type="number" required="" class="form-control" placeholder="رقم التواصل ">
                 </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group mb-3">
                   <input name="number" type="number" required="" class="form-control" placeholder=" عدد العمالة المطلوبة ">

              </div>
              <div class="col-lg-6">
                <div class="form-group mb-3">
                  <input name="job" type="text" required="" class="form-control" placeholder="المهنة المطلوبة ">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group mb-3">
                  <input name="number" type="number" class="form-control" required="" placeholder="رقم التأشيرة">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group mb-3">
                  <textarea class="form-control" required="" rows="6" placeholder="متطلبات أخري"></textarea>
                </div>
              </div>
              
                   <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="site-button"> ارسال </button>
                    </div>
                   </div>
